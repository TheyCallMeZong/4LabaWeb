<div class="arrivals">
    <h1>Каталог</h1>
    <MyDialog v-if="show"
              @closeInfo="closeInfo"
    >
        Название: {{ book.title }}
        <br/>
        Автор: {{book.author}}
        <br/>
        Описание: {{book.description}}
        <br/>
        Категория: {{book.category}}
    </MyDialog>
    <div class="container">
        <BookItem v-bind:books="books" @showInfo="showInfo"/>
    </div>
</div>
