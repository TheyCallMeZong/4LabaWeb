<div class="arrivals">
    <h1>Каталог</h1>
    <Modal v-model:visible="show" title="Дополнительная информация">
        Название: {{ book.title }}
        <br/>
        Автор: {{book.author}}
        <br/>
        Описание: {{book.description}}
        <br/>
        Категория: {{book.category}}
    </Modal>
    <div class="container">
        <BookItem v-bind:books="books" @showInfo="showInfo" @addToCart="addToCart"/>
    </div>
</div>
